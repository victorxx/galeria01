  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    line-height: 1.6;
  }

  header {
    text-align: center;
    padding: 40px 20px 10px;
  }

  header h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
    color: #ff5c5c;
    letter-spacing: 1px;
  }

  header p {
    font-size: 1.1em;
    color: #bbbbbb;
  }

  main {
    width: 95%;
    max-width: 850px;
    margin: 20px auto;
  }

  button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #shuffleBtn {
    background-color: #ff5c5c;
    color: white;
    box-shadow: 0 4px 12px rgba(255, 92, 92, 0.4);
  }

  #shuffleBtn:hover {
    background-color: #e04747;
  }

  #loadMoreBtn {
    background-color: #5cff92;
    color: #121212;
    box-shadow: 0 4px 12px rgba(92, 255, 146, 0.4);
  }

  #loadMoreBtn:hover {
    background-color: #49cc75;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    padding: 20px;
    background-color: #1c1c1c;
    border-radius: 10px;
  }

  .gallery-item {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery-item:hover {
    transform: translateY(-5px);
  }

  .gallery-item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    transition: transform 0.4s ease-in-out;
    border-radius: 12px;
  }

  .gallery-item:hover img {
    transform: scale(1.05);
  }

  .visit-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255, 92, 92, 0.95);
    padding: 6px 12px;
    color: white;
    font-size: 13px;
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    transition: background 0.3s ease;
    z-index: 10;
  }

  .visit-btn:hover {
    background: rgba(224, 72, 72, 1);
  }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.95);
    padding: 30px 20px;
    box-sizing: border-box;
    overflow-y: auto;
    flex-direction: column;
    align-items: center;
    justify-content: start;
  }

  .modal-content {
    max-width: 100%;
    max-height: 60vh;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 0 25px rgba(255, 92, 92, 0.5);
    cursor: zoom-out;
  }

  .close-text {
    position: fixed;
    top: 20px;
    right: 25px;
    color: #ffffff;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10000;
    user-select: none;
  }

  .modal a, .modal p {
    color: #5cff92;
    font-size: 16px;
    text-align: center;
    text-decoration: underline;
    margin-bottom: 15px;
    width: 100%;
    max-width: 600px;
    word-break: break-word;
  }

  .modal a:hover {
    color: #82ffae;
  }

  .modal iframe {
    max-width: 100%;
    width: 100%;
    border: none;
    border-radius: 10px;
    margin-top: 20px;
    height: 260px;
  }

  @media (min-width: 768px) {
    .modal-content {
      max-height: 70vh;
    }

    .modal iframe {
      height: 300px;
    }
  }
  </style>
</head>
